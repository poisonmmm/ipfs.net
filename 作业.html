    <body>
        <hr>
        <p>1.</p>
        <script>
            var str="l am leanring scrapy project."
            var i;
            var j;
            var k;
            for (j=0;j<28;j++)
            {
                if (str[j]=="l"&&str[j+1]=="e")
                {
                    document.write("leanring的下标位置是：",j+1)
                }
            }
        </script>

        <hr>
        <p>2.</p>
        <script>
            for(i in str)
            {
                i=Number(i)+1
            }
            document.write("字符串长度为：",i)
        </script>
        
        <hr>
        <p>3.</p>
        <script>
            document.write("下标为10的字符是:",str[10])
        </script>
       
        <hr>
        <p>4.</p>
        <script>
            document.write("按空格分隔输出后：")
            for (k in str)
            {
                k=Number(k);
                document.write(str[k]," ")
            }
            
        </script>
    </body>
